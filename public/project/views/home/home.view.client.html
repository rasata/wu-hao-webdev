<!DOCTYPE html>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--<div class="navbar-text pull-right">-->
        <!--<a ng-climodelsodel.updmodelsodel.user)"><span class="glyphicon glyphicon-ok"></span></a>-->
        <!--</div>-->
        <div class="btn-group pull-right hw-button-group" role="group" aria-label="...">
            <span ng-show="currentUser.role.indexOf('admin') > -1">
                <a class="btn btn-danger" href="#/admin">Admin</a>
            </span>
            <span ng-show="currentUser.role.indexOf('writer') > -1">
                <a class="btn btn-primary" href="#/writer/{{currentUser._id}}/published">My Publishes</a>
            </span>
            <span ng-show="currentUser.role.indexOf('reader') > -1">
                <a class="btn btn-primary" href="#/reader/{{currentUser._id}}/bookshelf">My Bookshelf</a>
            </span>
            <span ng-hide="currentUser">
                <a class="btn btn-default" href="#/login">Login</a>
                <a class="btn btn-default" href="#/register">Register</a>
            </span>
            <span ng-show="currentUser">
                <!--<a class="btn btn-default" ng-click="model.gotoProfile()">Profile</a>-->
                <a class="btn btn-default" href="#/user/{{currentUser._id}}">Profile</a>
                <a class="btn btn-default" ng-click="model.logout()">Logout</a>

        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="#/home">Autonomous Writers</a>
        </div>

</nav>

<div class="container">
    <!--TODO: search books on goodreads-->
    <div class="container">
        <label for="grBookTitle">Search Book Title on Goodreads:</label>
        <div class="row">
            <div class="col-xs-8">
                <!--<input class="form-control" id="grBookTitle" ng-model="book.title" placeholder="ex, a tale of two cities">-->
                <input class="form-control" id="grBookTitle" ng-model="model.book.title" placeholder="ex, a tale of two cities">
            </div>
            <div class="col-xs-4">
                <a class="btn btn-primary btn-block" ng-click="model.searchGoodreadsTitle(model.book)">Search</a>
            </div>
        </div>
    </div>

    <div class="container">
        <label for="grBookISBN">Search Book by ISBN on Goodreads:</label>
        <div class="row">
            <div class="col-xs-8">
                <!--<input id="grBookISBN" ng-model="book.isbn" class="form-control" placeholder="ex, 978-0130460196">-->
                <input id="grBookISBN" ng-model="model.book.isbn" class="form-control" placeholder="ex, 978-0130460196">
            </div>
            <div class="col-xs-4">
                <a class="btn btn-primary btn-block" ng-click="model.searchGoodreadsISBN(model.book)">Search</a>
            </div>
        </div>
    </div>

    <div ng-show="model.grRating" role="alert">
        <div class="row">
            <div class="col-xs-4">
                <img src="{{model.grImageUrl}}">
            </div>
            <div class="col-xs-4">
                <p>Rating: {{model.grRating}} / 5</p>
            </div>
        </div>
        <div ng-bind-html="model.getTrustedHtml(model.gtReviews)"></div>
    </div>
</div>

<div class="container">
    <h3>Books On Site</h3>
    <div class="col-xs-4" ng-repeat="book in model.allBooks">
        <div class="row">
            <div class="col-xs-12 pull-right">
                <!--<a href="#/reader/{{model.userId}}/book/{{book._id}}">-->
                <a ng-click="model.gotoBook(book)">
                    {{book.title}}
                </a>
            </div>
        </div>
    </div>
</div>
