<!DOCTYPE html>
<div class="container">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>

    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.user)">
        Login</a>

    <a class="btn btn-success btn-block" href="#/register">Register</a>

    <!--TODO: make a method in the controller for setting currentScope-->

    <a href="/auth/goodreads" class="btn btn-block">
        <span class="fa fa-goodreads"></span>
        Goodreads
    </a>

    <!--<a ng-click="model.loginGoogle()" class="btn btn-danger btn-block">-->
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

    <!--<a href="/auth/facebook" class="btn btn-primary btn-block">-->
        <!--<span class="fa fa-facebook"></span>-->
        <!--Facebook-->
    <!--</a>-->
</div>
