<!DOCTYPE html>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/home">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/reader/{{model.userId}}/shelf">Book Shelf</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="book in model.bookshelf" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a href="#/reader/{{model.userId}}/book/{{book._id}}">
                        {{book.name}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{book.authors}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{book.ISBN}}
                </div>
                <div class="col-xs-1">
                    <!--TODO: add a remove button for removing the book from shelf-->
                    <!--<a href="#/reader/{{model.userId}}/book/{{book._id}}">-->
                        <!--<span class="glyphicon glyphicon-cog pull-right"></span>-->
                    <!--</a>-->
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-right navbar-text">
            <div class="col-xs-12 text-right">
                <a href="#/{{model.reader.role}}/{{model.readerId}}"><span class="glyphicon glyphicon-user"></span></a>
            </div>
        </div>
    </div>
</nav>
