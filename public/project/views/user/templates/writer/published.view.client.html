<!DOCTYPE html>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/home">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/writer/{{model.userId}}/book/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/writer/{{model.userId}}/published">Published Books</a>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>

<div class="container-fluid">
    <a class="btn btn-primary" href="#/writer/{{model.userId}}/book/new">Add New Book</a>

    <ul class="list-group">
        <li ng-repeat="book in model.bookshelf" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a href="#/writer/{{model.userId}}/book/{{book._id}}/article">
                        {{book.title}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{book.authors}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{book.ISBN}}
                </div>
                <div class="col-xs-1">
                    <a href="#/writer/{{model.userId}}/book/{{book._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-right navbar-text">
            <div class="col-xs-12 text-right">
                <a href="#/{{model.user.role}}/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a>
            </div>
        </div>
    </div>
</nav>
