<!DOCTYPE html>

<h2>Admin</h2>

<h3>User Management</h3>

<table class="table table-stripped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in model.users">
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>&nbsp;</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.roles}}</td>
    </tr>
    </tbody>
</table>
