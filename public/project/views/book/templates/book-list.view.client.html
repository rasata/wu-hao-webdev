<!DOCTYPE html>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/home">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.addToBookshelf()">
                <!--<span class="glyphicon glyphicon-plus"></span>-->
                Add to my shelf
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Book: {{model.book.title}}</a>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info" role="alert">
        {{model.message}}
    </div>
</div>

<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="article in model.articles" class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a href="#/reader/{{model.userId}}/book/{{model.bookId}}/article/{{article._id}}">
                        {{article.title}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{article.chapterNumber}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{article.chapterName}}
                </div>
                <div class="col-xs-1">
                    <a href="model.likeTheArticle(article)">
                        <span class="glyphicon glyphicon-heart pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
