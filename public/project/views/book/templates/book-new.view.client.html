<!DOCTYPE html>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/writer/{{model.userId}}/published">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a ng-click="model.createBook(book)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="#/user/{{model.userId}}/website/new">New Website</a>-->
            <a class="navbar-brand" href="#/writer/{{model.userId}}/book/new">New Book</a>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-xs-12">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <label for="name">Title</label>
        <input ng-model="book.title" class="form-control" id="name" placeholder="Name">

        <label for="isbn">ISBN</label>
        <input ng-model="book.isbn" class="form-control" id="isbn" placeholder="ex, 978-0130460196">

        <!--TODO: genre should be checkbox?-->
        <label>Genres (Seperate by comma, no space)</label>
        <input ng-model="book.genres" class="form-control" id="genres" placeholder="ex: Drama, Romance, Travel, etc.">

        <label for="description">Description</label>
        <textarea ng-model="book.description"
                  class="form-control"
                  rows="4"
                  id="description"
                  placeholder="Description">
        </textarea>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-right navbar-text">
            <div class="col-xs-12 text-right">
                <a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a>
            </div>
        </div>
    </div>
</nav>
