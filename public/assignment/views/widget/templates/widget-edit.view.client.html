<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<!--Using ng-switch for different widget type-->
<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADING" class="container-fluid">
        <h1>Header Editor</h1>

        <label for="header-name">Name</label>
        <input type="text" class="form-control" id="header-name" placeholder="Widget name">

        <label for="header-text">Text</label>
        <textarea ng-model="model.widget.text" class="form-control"
                  id="header-text" placeholder="{{model.widget.text}}"></textarea>

        <label for="header-size">Size</label>
        <input ng-model="model.widget.size" type="text" class="form-control"
               id="header-size" placeholder="{{model.widget.size}}">

    </div>

    <div ng-switch-when="IMAGE" class="container-fluid">
        <h1>Image Editor</h1>

        <label for="image-name">Name</label>
        <input type="text" class="form-control" id="image-name" placeholder="Widget name">

        <label for="image-text">Text</label>
        <textarea ng-model="model.widget.text" class="form-control"
                  id="image-text" placeholder="Sample Image Text"></textarea>

        <label for="image-url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control"
               id="image-url" placeholder="{{model.widget.url}}">

        <label for="image-width">Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control"
               id="image-width" placeholder="{{model.widget.width}}">

        <label for="widget_image_upload">Upload</label>
        <input type="file" class="form-control"
               id="widget_image_upload" placeholder="Widget File">

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
            Upload Image
        </a>
    </div>

    <div ng-switch-when="HTML" class="container-fluid">
        <h1>HTML Editor</h1>

        <label for="html-name">Name</label>
        <input type="text" class="form-control" id="html-name" placeholder="Widget name">

        <label for="html-text">Text</label>
        <textarea ng-model="model.widget.text" class="form-control"
                  id="html-text" placeholder="{{model.widget.text}}"></textarea>
    </div>

    <div ng-switch-when="YOUTUBE" class="container-fluid">
        <h1>YouTube Editor</h1>

        <label for="youtube-name">Name</label>
        <input type="text" class="form-control" id="youtube-name" placeholder="Widget name">

        <label for="youtube-text">Text</label>
        <textarea ng-model="model.widget.text" class="form-control"
                  id="youtube-text" placeholder="Sample Image Text"></textarea>

        <label for="youtube-url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control"
               id="youtube-url" placeholder="{{model.widget.url}}">

        <label for="youtube-width">Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control"
               id="youtube-width" placeholder="{{model.widget.width}}">
    </div>

    <div class="container-fluid">
        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block hw-button">Delete</a>

        <div ng-show="model.error" class="alert alert-danger hw-button" role="alert">
            {{model.error}}
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-play hw-navbar-glyphicon"></span>
            <span class="glyphicon glyphicon-eye-open hw-navbar-glyphicon"></span>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user hw-navbar-glyphicon"></span>
            </a>
        </div>
    </div>
</nav>
