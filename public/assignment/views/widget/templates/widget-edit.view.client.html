<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <!--TODO: update widget-->
            <!--<a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">-->
            <a ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Editor
            </a>
        </div>
    </div>
</nav>

<!--Using ng-switch for different widget type-->
<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADER" class="container-fluid">
            <h1>Header Editor</h1>

            <label for="header-page-id">Page ID</label>
            <input ng-model="model.widget.pageId" type="text" class="form-control"
                   id="header-page-id" placeholder="{{model.widget.pageId}}">

            <label for="header-size">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control"
                   id="header-size" placeholder="{{model.widget.size}}">

            <label for="header-text">Text</label>
            <textarea ng-model="model.widget.text" class="form-control"
                      id="header-text" placeholder="{{model.widget.text}}"></textarea>
    </div>

    <div ng-switch-when="IMAGE" class="container-fluid">
        <h1>Image Editor</h1>

        <label for="image-page-id">Page ID</label>
        <input ng-model="model.widget.pageId" type="text" class="form-control"
               id="image-page-id" placeholder="{{model.widget.pageId}}">

        <label for="image-width">Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control"
               id="image-width" placeholder="{{model.widget.width}}">

        <label for="image-url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control"
               id="image-url" placeholder="{{model.widget.url}}">
    </div>

    <div ng-switch-when="HTML" class="container-fluid">
        <h1>HTML Editor</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <label for="html-page-id">Page ID</label>
        <input ng-model="model.widget.pageId" type="text" class="form-control"
               id="html-page-id" placeholder="{{model.widget.pageId}}">

        <label for="html-text">Text</label>
        <textarea ng-model="model.widget.text" class="form-control"
                  id="html-text" placeholder="{{model.widget.text}}"></textarea>
    </div>

    <div ng-switch-when="YOUTUBE" class="container-fluid">
        <h1>YouTube Editor</h1>

        <label for="youtube-page-id">Page ID</label>
        <input ng-model="model.widget.pageId" type="text" class="form-control"
               id="youtube-page-id" placeholder="{{model.widget.pageId}}">

        <label for="youtube-width">Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control"
               id="youtube-width" placeholder="{{model.widget.width}}">

        <label for="youtube-url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control"
               id="youtube-url" placeholder="{{model.widget.url}}">
    </div>

    <div class="container-fluid">
        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block hw-button">Delete</a>

        <div ng-show="model.error" class="alert alert-danger hw-button" role="alert">
            {{model.error}}
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-play hw-navbar-glyphicon"></span>
            <span class="glyphicon glyphicon-eye-open hw-navbar-glyphicon"></span>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user hw-navbar-glyphicon"></span>
            </a>
        </div>
    </div>
</nav>
