<!DOCTYPE html>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="../../page/templates/page-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-chooser.view.client.html">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Widgets</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets">
        <div class="jga-toolbar">
            <a href="widget-heading.view.client.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
            </div>
            <div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtml(widget.text)">
                {{widget.text}}
            </div>
            <div ng-switch-when="YOUTUBE">
                <!--{{widget.url}}-->
                <iframe width="100%"
                        src="{{model.getYouTubeEmbedUrl(widget.url)}}" allowfullscreen></iframe>

            </div>
        </div>
    </div>
    <!--{{model.widgets}}-->
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-play hw-navbar-glyphicon"></span>
            <span class="glyphicon glyphicon-eye-open hw-navbar-glyphicon"></span>
        </div>
        <div class="navbar-text pull-right">
            <a href="../../user/templates/profile.view.client.html"><span
                    class="glyphicon glyphicon-user hw-navbar-glyphicon"></span></a>
        </div>
    </div>
</nav>
