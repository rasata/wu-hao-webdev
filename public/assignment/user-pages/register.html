    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

<body>
<div class="container">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" placeholder="username"/>

    <label for="passwd">Password</label>
    <input id="passwd" type="password" class="form-control" placeholder="password"/>

    <label for="reg-v-passwd">Validate Password</label>
    <input id="reg-v-passwd" type="password" class="form-control" placeholder="verify password"/>

    <a class="btn btn-primary btn-block" href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block" href="login.html">Cancel</a>
</div>
</body>
</html>
