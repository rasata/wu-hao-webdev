<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" placeholder="username"/>

    <label for="passwd">Password</label>
    <input id="passwd" type="password" class="form-control" placeholder="password"/>

    <label for="reg-v-passwd">Validate Password</label>
    <input id="reg-v-passwd" type="password" class="form-control" placeholder="verify password"/>

    <a class="btn btn-primary btn-block" href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block" href="login.html">Cancel</a>
</div>
</body>
</html>
