<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
<head>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--angular routing module-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>

    <!-- local app -->
    <script src="../app.js"></script>
    <script src="courses.controller.js"></script>
    <script src="courses.service.js"></script>
</head>


<body>
<div class="container" ng-controller="CourseController">
    <h1>Courses</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Seats</th>
            <th>Starts</th>
        </tr>

        <tr>
            <td>
                <input class="form-control" ng-model="course.title"/>
            </td>
            <td>
                <input class="form-control" ng-model="course.seats"/>
            </td>
            <td>
                <input class="form-control" ng-model="course.start"/>
            </td>
            <td>
                <button ng-click="createCourse(course)" class="btn btn-primary">Create</button>
            </td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="course in courses">
            <td>{{course.title}}</td>
            <td>{{course.seats}}</td>
            <td>{{course.start | date:'short'}}</td>
            <td>
                <button class="btn btn-info" ng-click="selectCourse(course._id)">Select</button>
                <button class="btn btn-danger" ng-click="deleteCourse(course._id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
